<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../test.css">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-content: center;
      font-family: system-ui, sans-serif;
      background-color: #4a148c;
    }

    input[type="radio"] {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    .circle-wrapper {
      border: 1px solid #0f3e5d;
      position: relative;
      border-radius: 9999px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(5rem, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 700px;
      margin: auto;
      padding: 1rem;
    }

    label {
      width: 5rem;
      height: 5rem;
      border-radius: 9999px;
      border: 1px solid #738088;
      display: grid;
      place-content: center;
      background-color: rgba(255, 255, 255, 0.2);
      position: relative;
      color: #87ceeb;
      font-size: 1.25rem;
      transition: all 0.5s;
      cursor: pointer;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
    }

    img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      transition: all 1s ease-in-out;
    }

    .center-element {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      width: 10rem;
      height: 10rem;
      background-color: #1b2c36;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      display: grid;
      place-content: center;
      text-transform: uppercase;
      font-weight: 100;
      letter-spacing: 0.05em;
      color: #cbd5e0;
      font-size: 1.125rem;
    }

    input:checked + label {
      transform: none !important;
      transition-duration: 1s;
    }

    input:checked + label > img {
      transform: scale(2);
    }
  </style>
</head>
<body>

<div style="--total: 23;" class="circle-wrapper"> 
  <div class="center-element"> Personagens</div>

  <!-- Os inputs e labels dos avatares permanecem os mesmos -->
  <input type="radio" name="radio-avatar" id="radio-avatar-1">
  <label id="avatar-1" for="radio-avatar-1" class="avatar" style="--i:1">
    <img src="../img/Nino.png" alt="Nino">
  </label>

  <!-- Adicione os outros avatares aqui seguindo o mesmo padrÃ£o -->
  <!-- Exemplo para o segundo avatar -->
  <input type="radio" name="radio-avatar" id="radio-avatar-2">
  <label id="avatar-2" for="radio-avatar-2" class="avatar" style="--i:2">
    <img src="../img/Pedro.png" alt="Pedro">
  </label>
  
  <!-- Continue com os demais avatares... -->

</div>

<script src="../css/test.js"></script>
  
</body>
</html>
